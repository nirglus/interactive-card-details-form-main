<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<div class="card-back">
  <p id="ccvDisplay">000</p>
</div>
<div class="card-front">
  <div class="logo"><img src="./images/card-logo.svg" alt="card-logo"></div>
  <p id="cardNumDisplay">0000 0000 0000 0000</p>
  <div class="cardBottom">
    <p id="cardHoldName">Jane Appleseed</p>
    <p id="cardDate"><span id="mmDisplay">00</span>/<span id="yyDisplay">00</span></p>
  </div>
</div>
<div class="r-side">
  <form class="hidden" action="">
    <label for="holderName">Cardholder Name</label>
    <input type="text" id="holderName" placeholder="e.g. Jane Appleseed">
    <label for="cardNum">Card Number</label>
    <input type="text" id="cardNum" placeholder="e.g. 1234 5678 9123 0000">
    <span id="cardNumErr" class="error"></span>
    <div class="dates">
      <div class="dateLbls">
        <label for="expDateM">Exp. Date (MM/YY)</label>
        <label for="cvc" id="cvcLbl">CVC</label>
      </div>
      <div class="dateInps">
        <input type="text" id="expDateM" placeholder="MM">
        <input type="text" id="expDateY"placeholder="YY">
        <input type="text" id="cvc" placeholder="e.g 123">
      </div>
      <div class="dateErrs">
        <span id="expDateErr" class="error"></span>
        <span id="cvcErr" class="error"></span>
      </div>
    </div>
    <button id="confirm" type="submit">Confirm</button>
  </form>
  <div class="complete hidden">
    <img src="./images/icon-complete.svg" alt="complete-img">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="complete">Continue</button>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
